services:
  # Web Service (Flask App)
  - type: web
    name: woovb
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: woovb-db
          property: connectionString
    disk:
      name: woovb-storage
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

# PostgreSQL Database
databases:
  - name: woovb-db
    plan: free
    databaseName: woovb
    user: woovb

